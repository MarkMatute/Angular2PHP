<!-- Create A New Todo -->
<div class="col-lg-offset-3 col-lg-6">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Create New Todo</h3>
		</div>
		<div class="panel-body">
			<form (submit)="createTodoFormSubmit()">
				<div class="form-group">
					<label class="control-label">Title</label>
					<input type="text" name="title" class="form-control" placeholder="Todo Title..." [(ngModel)]="title">
				</div>	 
				<div class="form-group">
					<button class="btn btn-success btn-block" type="submit">
						{{ editMode ? 'Update' : 'Save' }} Todo!
					</button>
					<button class="btn btn-warning btn-block" type="button" *ngIf="editMode==true" (click)="cancelUpdate()">
						Cancel Update
					</button>
				</div>
			</form>
		</div>
	</div>
</div>

<!-- List Of Todos -->
<div class="col-lg-offset-3 col-lg-6">
	<ul>
		<li *ngFor="let todo of todos">
			{{ todo.title }} - 
			<button (click)="removeTodo(todo)" class="btn btn-danger"> X </button> -
			<button (click)="editTodo(todo)" class="btn btn-info"> Edit </button> 
		</li>
	</ul>
</div>
